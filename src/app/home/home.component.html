<div class="home">
    <!-- (translated)="getPassedData($event)" -->
    <div class="sliderHome">
        <ng-container *ngIf="owl"> 
            <owl-carousel-o  [options]="customOptions"  (changed)="getPassedData($event)">

                <ng-container *ngFor="let slide of slidesStore">
                  <ng-template carouselSlide [id]="slide.id">    
                    <div class="imgDiv">
                        <!-- id="img-{{slide.id}}" -->
                        <img  class="img-{{slide.id}}"   [src]="slide.src">
                    </div>
                    
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
        </ng-container>
        
    </div>
</div>
